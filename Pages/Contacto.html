            </div>
            <div>
                <input type="email" name="Correo" id="IngresarCorreo" placeholder="Ingresa tu e-mail"
                    minlength="10" maxlength="50" required>
            </div>
            <div id="BoxBtnEnviar">
                <a href="" id="Btn">ENVIAR</a>
            </div>
        </section>

                <div>
